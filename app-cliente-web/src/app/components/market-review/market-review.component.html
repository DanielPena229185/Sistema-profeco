<div class="modal">
    <div class="modal-info">
        <div class="modal-header">
            <div class="modal-header-start">
                <h2>Calificar tienda</h2>
            </div>
            <div class="modal-header-end">
                <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
            </div>
        </div>
        <div *ngIf="market" class="market-info">
            <div class="img-market">
                <img [src]="market.urlImg" [alt]="market.name">
            </div>
            <div class="name-market">
                <h3>{{market.name}}</h3>
                <app-rating-star [maxValue]="5" [readonly]="true" [value]="5"></app-rating-star>
            </div>
            <div class="address-market">
                <p>{{market.address}}</p>
            </div>
        </div>
        <div class="make-comment">
            <h4 for="comment">Calificar</h4>
            <app-rating-star class="rating-comment" [maxValue]="5"
                (valueChange)="ratingChange($event)"></app-rating-star>
            <div class="comment-area">
                <textarea [(ngModel)]="newComment" class="comment-textarea form-control" name="comment" type="text"
                    placeholder="AÃ±ade un comentario"></textarea>
                <div class="submit-comment">
                    <button (click)="postReview()" class="btn">
                        Calificar
                    </button>
                </div>
            </div>
        </div>
        <div class="comments">
            <div class="comment" *ngFor="let review of reviews">
                <div class="rate">
                    <app-rating-star [maxValue]="5" [readonly]="true" [value]="review.rating"></app-rating-star>
                </div>
                <div class="comment-content">
                    <p>{{review.content}}</p>
                </div>
            </div>
</div>
