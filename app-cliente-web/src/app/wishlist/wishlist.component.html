<div class="wishlist">
    <div class="select-wishlist-option">
        <div class="wishlist-option" [class.active]="selectedOption === 'favoriteStores'"
            (click)="selectOption('favoriteStores')">
            <svg class="wishlist-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                viewBox="0 0 24 24" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                stroke="currentColor">
                <path
                    d="M19.996 10.621V19a2 2 0 0 1-2 2H6.004a2 2 0 0 1-1.999-2v-8.379M7.502 8.75l.5-5.75m-.5 5.75c0 2.902 4.498 2.902 4.498 0m-4.498 0c0 3.176-5.155 2.52-4.433-.248l1.045-4.007A2 2 0 0 1 6.048 3h11.904a2 2 0 0 1 1.934 1.495l1.045 4.007c.722 2.769-4.433 3.424-4.433.248M12 8.75V3m0 5.75c0 2.902 4.498 2.902 4.498 0m0 0-.5-5.75" />
            </svg>
        </div>
        <div class="wishlist-option" [class.active]="selectedOption === 'shoppingCart'"
            (click)="selectOption('shoppingCart')">
            <div class="info-option">
                <svg class="wishlist-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                    viewBox="0 0 24 24" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                    stroke="currentColor">
                    <path
                        d="M16.5 21a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3m-8 0a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3M3.71 5.4h15.214c1.378 0 2.373 1.27 1.995 2.548l-1.654 5.6C19.01 14.408 18.196 15 17.27 15H8.112c-.927 0-1.742-.593-1.996-1.452zm0 0L3 3" />
                </svg>
            </div>
        </div>
    </div>
    <app-shopping-cart-list *ngIf="selectedOption === 'shoppingCart'"></app-shopping-cart-list>
    <app-favorite-stores-list *ngIf="selectedOption === 'favoriteStores'"></app-favorite-stores-list>
</div>
