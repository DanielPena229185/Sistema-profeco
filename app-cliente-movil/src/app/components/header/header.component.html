<ion-toolbar class="header">
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
  <div>
    <div class="header-title">
      <p>PROFECO</p>
    </div>
    <div class="header-img">
      <img src="/assets/imagenes/gobierno.png" alt="mexico">
    </div>
  </div>
  <ion-chip (click)="goToNotifications()" *ngIf="cantNotifications>0" color="danger" slot="end">{{cantNotifications}}</ion-chip>
  <ion-icon (click)="goToNotifications()" slot="end" size="large" name="notifications-outline"></ion-icon>
</ion-toolbar>
