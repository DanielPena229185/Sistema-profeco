<ion-menu side="start" menuId="content" [contentId]="contId">
  <ion-header>
    <ion-toolbar color="profeco-green" mode="md">
      <ion-title>Servicios</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle auto-hide="false">
        <ion-item button *ngFor="let item of options" (click)="goToPage(item)">
          <ion-icon [name]="item.icon" slot="start" color="light"></ion-icon>
          {{item.name}}
        </ion-item>
        <ion-item *ngIf="(auth.isAuthenticated$ | async) === false" class="nav-item nav-link btn-login" (click)="loginWithRedirect()">
          Iniciar Sesión
      </ion-item>
      <ion-item *ngIf="(auth.isAuthenticated$ | async) === true" class="nav-item nav-link btn-logout" (click)="logout()">
          Cerrar Sesión
      </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
